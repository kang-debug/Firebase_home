  <style>
    .Mark {
      height: 150px;
      border: 4px solid rgba(100, 100, 100, 1);
      border-radius: 28px;
      color: rgb(12, 111, 7);
      box-shadow: inset 5px 3px 4px 0px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: xx-large;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      line-height: 150px;
      position: relative;
      overflow: hidden;
    }

    .Mark img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    #nav li:hover {
      font-weight: bold;
    }

    #nav {
      border-bottom: 1px solid rgb(49, 199, 44);
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
      font-size: larger;
    }

    #nav li {
      display: inline;
    }

    #nav a {
      display: inline-block;
      padding: 10px;
      text-decoration-line: none;
    }

    .Home {
      border: 2px inset rgba(100, 100, 100, 1);
      border-radius: 20px;
      background: linear-gradient(259deg,
          rgba(156, 186, 161, 1) 12%,
          rgba(100, 224, 79, 1) 84%);
      background-blend-mode: normal;
      color: rgba(0, 0, 176, 1);
      box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 0.3);
      text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
      width: 40%;
      height: 100px;
      text-align: center;
      line-height: 120px;
      position: relative;
      overflow: hidden;
      margin: 10px auto;

    }

    .text {
      font: italic bold 60px/0.4 "Brush Script";
      letter-spacing: 1px;
      text-decoration-line: none;
    }

    .container {
      background-color: antiquewhite;
      background-size: cover;
      margin: 0;
    }
    .homelink {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 150px); /* homelink가 container에서 차지할 높이를 설정 */
      padding: 10px 0;
    }
  </style>
</head>
